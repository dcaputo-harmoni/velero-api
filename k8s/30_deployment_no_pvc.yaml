apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-api
  labels:
    app: velero-api
    tier: backend
    layer: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-api
      tier: backend
      layer: api
  template:
    metadata:
      labels:
        app: velero-api
        tier: backend
        layer: api
    spec:
      serviceAccountName: velero-api-sa
      containers:
        - name: api-server
          image: docker.io/dserio83/velero-api:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: velero-api-env
          ports:
            - containerPort: 8001
              name: api
